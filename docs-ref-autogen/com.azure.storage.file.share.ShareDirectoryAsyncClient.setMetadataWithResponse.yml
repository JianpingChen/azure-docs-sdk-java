  name: "setMetadataWithResponse(Map<String,String> metadata)"
  nameWithType: "ShareDirectoryAsyncClient.setMetadataWithResponse(Map<String,String> metadata)"
  summary: "Sets the user-defined metadata to associate to the directory.\n\n <p>If <code>null</code> is passed for the metadata it will clear the metadata associated to the directory.</p>\n\n <p><strong>Code Samples</strong></p>\n\n <p>Set the metadata to \"directory:updatedMetadata\"</p>\n\n <pre>\n shareDirectoryAsyncClient.setMetadataWithResponse&#40;Collections.singletonMap&#40;&quot;directory&quot;, &quot;updatedMetadata&quot;&#41;&#41;\n     .subscribe&#40;response -&gt; System.out.println&#40;&quot;Setting the directory metadata completed with status code:&quot;\n         + response.getStatusCode&#40;&#41;&#41;&#41;;\n </pre>\n\n <p>Clear the metadata of the directory</p>\n\n <pre>\n shareDirectoryAsyncClient.setMetadataWithResponse&#40;null&#41;.subscribe&#40;\n     response -&gt; System.out.printf&#40;&quot;Clearing the directory metadata completed with status code %d&quot;,\n         response.getStatusCode&#40;&#41;&#41;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/set-directory-metadata\">Azure Docs</a>.</p>"
  parameters:
  - description: "Optional metadata to set on the directory, if null is passed the metadata for the directory is\n cleared"
