  nameWithType: "DataLakeFileClient.readToFile(String filePath)"
  summary: "Reads the entire file into a file specified by the path.\n\n <p>The file will be created and must not exist, if the file already exists a <xref uid=\"FileAlreadyExistsException\" data-throw-if-not-resolved=\"false\">FileAlreadyExistsException</xref>\n will be thrown.</p>\n\n <p><strong>Code Samples</strong></p>\n\n <pre>\n client.readToFile&#40;file&#41;;\n System.out.println&#40;&quot;Completed download to file&quot;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/get-blob\">Azure Docs</a></p>"
  parameters:
  - description: "A <xref uid=\"java.lang.String\" data-throw-if-not-resolved=\"false\">String</xref> representing the filePath where the downloaded data will be written."
    name: "filePath"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PathProperties readToFile(String filePath)"
