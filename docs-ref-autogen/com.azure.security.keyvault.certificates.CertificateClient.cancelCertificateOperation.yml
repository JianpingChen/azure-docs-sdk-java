  name: "cancelCertificateOperation(String certificateName)"
  nameWithType: "CertificateClient.cancelCertificateOperation(String certificateName)"
  summary: "Cancels a certificate creation operation that is already in progress. This operation requires the <code>certificates/update</code> permission.\n\n <p><strong>Code Samples</strong></p>\n <p>Triggers certificate creation and then cancels the certificate creation operation in the Azure Key Vault. Subscribes to the call and prints out the\n updated certificate operation details when a response has been received.</p>\n\n <pre>\n CertificateOperation certificateOperation = certificateClient\n     .cancelCertificateOperation&#40;&quot;certificateName&quot;&#41;;\n System.out.printf&#40;&quot;Certificate Operation status %s&quot;, certificateOperation.getStatus&#40;&#41;&#41;;\n </pre>"
  parameters:
  - description: "The name of the certificate which is in the process of being created."
    name: "certificateName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public CertificateOperation cancelCertificateOperation(String certificateName)"
