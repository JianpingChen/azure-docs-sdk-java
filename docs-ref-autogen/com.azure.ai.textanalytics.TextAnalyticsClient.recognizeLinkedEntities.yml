- uid: "com.azure.ai.textanalytics.TextAnalyticsClient.recognizeLinkedEntities(java.lang.String)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsClient.recognizeLinkedEntities(String document)"
  name: "recognizeLinkedEntities(String document)"
  nameWithType: "TextAnalyticsClient.recognizeLinkedEntities(String document)"
  summary: "Returns a list of recognized entities with links to a well-known knowledge base for the provided document.\n See <a href=\"https://aka.ms/talangs\">this</a> for supported languages in Text Analytics API.\n\n This method will use the default language that sets up in\n <xref uid=\"TextAnalyticsClientBuilder#defaultLanguage(String)\" data-throw-if-not-resolved=\"false\">TextAnalyticsClientBuilder#defaultLanguage(String)</xref>. If none is specified, service will use 'en' as\n the language.\n\n <p><strong>Code Sample</strong></p>\n <p>Recognize the linked entities of documents</p>\n <pre>\n final String document = &quot;Old Faithful is a geyser at Yellowstone Park.&quot;;\n System.out.println&#40;&quot;Linked Entities:&quot;&#41;;\n textAnalyticsClient.recognizeLinkedEntities&#40;document&#41;.forEach&#40;linkedEntity -&gt; &#123;\n     System.out.printf&#40;&quot;Name: %s, entity ID in data source: %s, URL: %s, data source: %s.%n&quot;,\n         linkedEntity.getName&#40;&#41;, linkedEntity.getDataSourceEntityId&#40;&#41;, linkedEntity.getUrl&#40;&#41;,\n         linkedEntity.getDataSource&#40;&#41;&#41;;\n     linkedEntity.getMatches&#40;&#41;.forEach&#40;entityMatch -&gt; System.out.printf&#40;\n         &quot;Matched entity: %s, confidence score: %f.%n&quot;,\n         entityMatch.getText&#40;&#41;, entityMatch.getConfidenceScore&#40;&#41;&#41;&#41;;\n &#125;&#41;;\n </pre>"
  parameters:
  - description: "the document to recognize linked entities for.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public LinkedEntityCollection recognizeLinkedEntities(String document)"
  returns:
    description: "A <xref uid=\"com.azure.ai.textanalytics.models.LinkedEntityCollection\" data-throw-if-not-resolved=\"false\">LinkedEntityCollection</xref> contains a list of <xref uid=\"com.azure.ai.textanalytics.models.LinkedEntity\" data-throw-if-not-resolved=\"false\">recognized linked entities</xref>."
    type: "<xref href=\"com.azure.ai.textanalytics.models.LinkedEntityCollection?alt=com.azure.ai.textanalytics.models.LinkedEntityCollection&text=LinkedEntityCollection\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.ai.textanalytics.TextAnalyticsClient.recognizeLinkedEntities(java.lang.String,java.lang.String)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsClient.recognizeLinkedEntities(String document, String language)"
  name: "recognizeLinkedEntities(String document, String language)"
  nameWithType: "TextAnalyticsClient.recognizeLinkedEntities(String document, String language)"
  summary: "Returns a list of recognized entities with links to a well-known knowledge base for the provided document with\n language code.\n\n See <a href=\"https://aka.ms/talangs\">this</a> for supported languages in Text Analytics API.\n\n <p><strong>Code Sample</strong></p>\n <p>Recognizes the linked entities in a document with a provided language code.</p>\n <pre>\n String document = &quot;Old Faithful is a geyser at Yellowstone Park.&quot;;\n textAnalyticsClient.recognizeLinkedEntities&#40;document, &quot;en&quot;&#41;.forEach&#40;linkedEntity -&gt; &#123;\n     System.out.printf&#40;&quot;Name: %s, entity ID in data source: %s, URL: %s, data source: %s.%n&quot;,\n         linkedEntity.getName&#40;&#41;, linkedEntity.getDataSourceEntityId&#40;&#41;, linkedEntity.getUrl&#40;&#41;,\n         linkedEntity.getDataSource&#40;&#41;&#41;;\n     linkedEntity.getMatches&#40;&#41;.forEach&#40;entityMatch -&gt; System.out.printf&#40;\n         &quot;Matched entity: %s, confidence score: %f.%n&quot;,\n         entityMatch.getText&#40;&#41;, entityMatch.getConfidenceScore&#40;&#41;&#41;&#41;;\n &#125;&#41;;\n </pre>"
  parameters:
  - description: "The document to recognize linked entities for.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The 2 letter ISO 639-1 representation of language for the document. If not set, uses \"en\" for\n English as default."
    name: "language"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public LinkedEntityCollection recognizeLinkedEntities(String document, String language)"
  returns:
    description: "A <xref uid=\"com.azure.ai.textanalytics.models.LinkedEntityCollection\" data-throw-if-not-resolved=\"false\">LinkedEntityCollection</xref> contains a list of <xref uid=\"com.azure.ai.textanalytics.models.LinkedEntity\" data-throw-if-not-resolved=\"false\">recognized linked entities</xref>."
    type: "<xref href=\"com.azure.ai.textanalytics.models.LinkedEntityCollection?alt=com.azure.ai.textanalytics.models.LinkedEntityCollection&text=LinkedEntityCollection\" data-throw-if-not-resolved=\"False\" />"
