  nameWithType: "QueueServiceAsyncClient.setPropertiesWithResponse(QueueServiceProperties properties)"
  summary: "Sets the properties for the storage account's Queue service. The properties range from storage analytics and\n metric to CORS (Cross-Origin Resource Sharing).\n\n To maintain the CORS in the Queue service pass a <code>null</code> value for <xref uid=\"QueueServiceProperties#getCors()\" data-throw-if-not-resolved=\"false\">CORS</xref>. To disable all CORS in the Queue service pass an empty list for <xref uid=\"QueueServiceProperties#getCors()\" data-throw-if-not-resolved=\"false\">CORS</xref>.\n\n <p><strong>Code Sample</strong></p>\n\n <p>Clear CORS in the Queue service</p>\n\n <pre>\n QueueServiceProperties properties = client.getProperties&#40;&#41;.block&#40;&#41;;\n client.setPropertiesWithResponse&#40;properties&#41;\n     .subscribe&#40;response -&gt; System.out.printf&#40;&quot;Setting Queue service properties completed with status code %d&quot;,\n         response.getStatusCode&#40;&#41;&#41;&#41;;\n </pre>\n\n <p>Enable Minute and Hour Metrics</p>\n\n <pre>\n QueueServiceProperties properties = client.getProperties&#40;&#41;.block&#40;&#41;;\n properties.getMinuteMetrics&#40;&#41;.setEnabled&#40;true&#41;;\n properties.getHourMetrics&#40;&#41;.setEnabled&#40;true&#41;;\n client.setPropertiesWithResponse&#40;properties&#41;\n     .subscribe&#40;response -&gt; System.out.printf&#40;&quot;Setting Queue service properties completed with status code %d&quot;,\n         response.getStatusCode&#40;&#41;&#41;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/set-queue-service-properties\">Azure\n Docs</a>.</p>"
