  name: "multipleWriteRegionsEnabled(boolean multipleWriteRegionsEnabled)"
  nameWithType: "CosmosClientBuilder.multipleWriteRegionsEnabled(boolean multipleWriteRegionsEnabled)"
  summary: "Sets the flag to enable writes on any regions for geo-replicated database accounts in the Azure\n Cosmos DB service.\n <p>\n When the value of this property is true, the SDK will direct write operations to\n available writable regions of geo-replicated database account. Writable regions\n are ordered by PreferredRegions property. Setting the property value\n to true has no effect until EnableMultipleWriteRegions in DatabaseAccount\n is also set to true.\n <p>\n DEFAULT value is true indicating that writes are directed to\n available writable regions of geo-replicated database account."
  parameters:
  - description: "flag to enable writes on any regions for geo-replicated\n database accounts."
    name: "multipleWriteRegionsEnabled"
    type: "<xref href=\"boolean?alt=boolean&text=boolean\" data-throw-if-not-resolved=\"False\" />"
