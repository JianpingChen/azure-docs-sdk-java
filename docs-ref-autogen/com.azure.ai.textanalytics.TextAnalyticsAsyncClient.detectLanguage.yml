- uid: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.detectLanguage(java.lang.String)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.detectLanguage(String document)"
  name: "detectLanguage(String document)"
  nameWithType: "TextAnalyticsAsyncClient.detectLanguage(String document)"
  summary: "Returns the detected language and a confidence score between zero and one. Scores close to one indicate 100%\n certainty that the identified language is true.\n\n This method will use the default country hint that sets up in\n <xref uid=\"TextAnalyticsClientBuilder#defaultCountryHint(String)\" data-throw-if-not-resolved=\"false\">TextAnalyticsClientBuilder#defaultCountryHint(String)</xref>. If none is specified, service will use 'US' as\n the country hint.\n\n <p><strong>Code sample</strong></p>\n <p>Detects language in a document. Subscribes to the call asynchronously and prints out the detected language\n details when a response is received.</p>\n\n <pre>\n String document = &quot;Bonjour tout le monde&quot;;\n textAnalyticsAsyncClient.detectLanguage&#40;document&#41;.subscribe&#40;detectedLanguage -&gt;\n     System.out.printf&#40;&quot;Detected language name: %s, ISO 6391 Name: %s, confidence score: %f.%n&quot;,\n         detectedLanguage.getName&#40;&#41;, detectedLanguage.getIso6391Name&#40;&#41;, detectedLanguage.getConfidenceScore&#40;&#41;&#41;&#41;;\n </pre>"
  parameters:
  - description: "The document to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<DetectedLanguage> detectLanguage(String document)"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> containing the <xref uid=\"com.azure.ai.textanalytics.models.DetectedLanguage\" data-throw-if-not-resolved=\"false\">detected language</xref> of the document."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.textanalytics.models.DetectedLanguage?alt=com.azure.ai.textanalytics.models.DetectedLanguage&text=DetectedLanguage\" data-throw-if-not-resolved=\"False\" />&gt;"
- uid: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.detectLanguage(java.lang.String,java.lang.String)"
  fullName: "com.azure.ai.textanalytics.TextAnalyticsAsyncClient.detectLanguage(String document, String countryHint)"
  name: "detectLanguage(String document, String countryHint)"
  nameWithType: "TextAnalyticsAsyncClient.detectLanguage(String document, String countryHint)"
  summary: "Returns a <xref uid=\"Response\" data-throw-if-not-resolved=\"false\">Response</xref> contains the detected language and a confidence score between zero and one. Scores\n close to one indicate 100% certainty that the identified language is true.\n\n <p><strong>Code sample</strong></p>\n <p>Detects language with http response in a document with a provided country hint. Subscribes to the call\n asynchronously and prints out the detected language details when a response is received.</p>\n\n <pre>\n String document = &quot;This text is in English&quot;;\n String countryHint = &quot;US&quot;;\n textAnalyticsAsyncClient.detectLanguage&#40;document, countryHint&#41;.subscribe&#40;detectedLanguage -&gt;\n     System.out.printf&#40;&quot;Detected language name: %s, ISO 6391 Name: %s, confidence score: %f.%n&quot;,\n         detectedLanguage.getName&#40;&#41;, detectedLanguage.getIso6391Name&#40;&#41;, detectedLanguage.getConfidenceScore&#40;&#41;&#41;&#41;;\n </pre>"
  parameters:
  - description: "The document to be analyzed.\n For text length limits, maximum batch size, and supported text encoding, see\n <a href=\"https://docs.microsoft.com/azure/cognitive-services/text-analytics/overview#data-limits\">data limits</a>."
    name: "document"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "Accepts two letter country codes specified by ISO 3166-1 alpha-2. Defaults to \"US\" if not\n specified. To remove this behavior you can reset this parameter by setting this value to empty string\n <code>countryHint</code> = \"\" or \"none\"."
    name: "countryHint"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<DetectedLanguage> detectLanguage(String document, String countryHint)"
  returns:
    description: "A <xref uid=\"reactor.core.publisher.Mono\" data-throw-if-not-resolved=\"false\">Mono</xref> contains a <xref uid=\"com.azure.ai.textanalytics.models.DetectedLanguage\" data-throw-if-not-resolved=\"false\">detected language</xref> of the document."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.textanalytics.models.DetectedLanguage?alt=com.azure.ai.textanalytics.models.DetectedLanguage&text=DetectedLanguage\" data-throw-if-not-resolved=\"False\" />&gt;"
