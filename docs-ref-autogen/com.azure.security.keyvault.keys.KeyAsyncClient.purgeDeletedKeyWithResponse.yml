  summary: "Permanently deletes the specified key without the possibility of recovery. The Purge Deleted Key operation is\n applicable for soft-delete enabled vaults. This operation requires the <code>keys/purge</code> permission.\n\n <p><strong>Code Samples</strong></p>\n <p>Purges the deleted key from the key vault enabled for soft-delete. Subscribes to the call asynchronously and\n prints out the status code from the server response when a response has been received.</p>\n\n //Assuming key is deleted on a soft-delete enabled vault.\n <pre>\n keyAsyncClient.purgeDeletedKeyWithResponse&#40;&quot;deletedKeyName&quot;&#41;\n     .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;\n     .subscribe&#40;purgeResponse -&gt;\n         System.out.printf&#40;&quot;Purge Status response %d %n&quot;, purgeResponse.getStatusCode&#40;&#41;&#41;&#41;;\n </pre>"
