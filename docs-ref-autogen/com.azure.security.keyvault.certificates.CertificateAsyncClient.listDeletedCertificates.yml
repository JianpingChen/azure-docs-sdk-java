- uid: "com.azure.security.keyvault.certificates.CertificateAsyncClient.listDeletedCertificates()"
  fullName: "com.azure.security.keyvault.certificates.CertificateAsyncClient.listDeletedCertificates()"
  name: "listDeletedCertificates()"
  nameWithType: "CertificateAsyncClient.listDeletedCertificates()"
  summary: "Lists the <xref uid=\"DeletedCertificate\" data-throw-if-not-resolved=\"false\">deleted certificates</xref> in the key vault currently available for recovery. This\n operation includes deletion-specific information and is applicable for vaults enabled for soft-delete. This\n operation requires the <code>certificates/get/list</code> permission.\n\n <p><strong>Code Samples</strong></p>\n <p>Lists the deleted certificates in the key vault. Prints out the\n recovery id of each deleted certificate when a response has been received.</p>\n\n <pre>\n certificateAsyncClient.listDeletedCertificates&#40;&#41;\n     .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;\n     .subscribe&#40;deletedCertificateResponse -&gt;  System.out.printf&#40;&quot;Deleted Certificate's Recovery Id %s %n&quot;,\n         deletedCertificateResponse.getRecoveryId&#40;&#41;&#41;&#41;;\n </pre>"
  syntax: "public PagedFlux<DeletedCertificate> listDeletedCertificates()"
  returns:
    description: "A <xref uid=\"com.azure.core.http.rest.PagedFlux\" data-throw-if-not-resolved=\"false\">PagedFlux</xref> containing all of the <xref uid=\"com.azure.security.keyvault.certificates.models.DeletedCertificate\" data-throw-if-not-resolved=\"false\">deleted certificates</xref> in the vault."
    type: "<xref href=\"com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.certificates.models.DeletedCertificate?alt=com.azure.security.keyvault.certificates.models.DeletedCertificate&text=DeletedCertificate\" data-throw-if-not-resolved=\"False\" />&gt;"
