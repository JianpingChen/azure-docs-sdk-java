  nameWithType: "ManagedInstanceUpdate.withTimezoneId(String timezoneId)"
  summary: "Set id of the timezone. Allowed values are timezones supported by Windows.\n     Windows keeps details on supported timezones, including the id, in registry under\n     KEY_LOCAL_MACHINE\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion\\Time Zones.\n     You can get those registry values via SQL Server by querying SELECT name AS timezone_id FROM sys.time_zone_info.\n     List of Ids can also be obtained by executing [System.TimeZoneInfo]::GetSystemTimeZones() in PowerShell.\n     An example of valid timezone id is \"Pacific Standard Time\" or \"W. Europe Standard Time\"."
  parameters:
  - description: "the timezoneId value to set"
    name: "timezoneId"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
