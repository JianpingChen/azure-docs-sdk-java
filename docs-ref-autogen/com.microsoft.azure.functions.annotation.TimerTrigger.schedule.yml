  nameWithType: "TimerTrigger.schedule()"
  summary: "A <a href=\"http://en.wikipedia.org/wiki/Cron#CRON_expression\">CRON expression</a> in the format\n <code>{second} {minute} {hour} {day} {month} {day-of-week}</code>.\n\n <table>\n     <caption>A table showing some examples of CRON expressions that could be used.</caption>\n     <tr>\n         <th>Goal</th>\n         <th>CRON Expression</th>\n     </tr>\n     <tr>\n         <td>To trigger once every five minutes:</td>\n         <td>0 *&#47;5 * * * *</td>\n     </tr>\n     <tr>\n         <td>To trigger once at the top of every hour:</td>\n         <td>0 0 * * * *</td>\n     </tr>\n     <tr>\n         <td>To trigger once every two hours:</td>\n         <td>0 0 *&#47;2 * * *</td>\n     </tr>\n     <tr>\n         <td>To trigger once every hour from 9 AM to 5 PM:</td>\n         <td>0 0 9-17 * * *</td>\n     </tr>\n     <tr>\n         <td>To trigger at 9:30 AM every day:</td>\n         <td>0 30 9 * * *</td>\n     </tr>\n     <tr>\n         <td>To trigger at 9:30 AM every weekday:</td>\n         <td>0 30 9 * * 1-5</td>\n     </tr>\n </table>"
  syntax: "public abstract String schedule()"
  returns:
    description: "A string representing a CRON expression that will be used to schedule a function to run."
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
