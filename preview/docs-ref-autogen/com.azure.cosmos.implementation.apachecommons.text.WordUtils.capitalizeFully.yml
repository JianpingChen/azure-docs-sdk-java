uid: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully*"
fullName: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully"
name: "capitalizeFully"
nameWithType: "WordUtils.capitalizeFully"
members:
- uid: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(java.lang.String)"
  fullName: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(String str)"
  name: "capitalizeFully(String str)"
  nameWithType: "WordUtils.capitalizeFully(String str)"
  summary: "<p>Converts all the whitespace separated words in a String into capitalized words,\n that is each word is made up of a titlecase character and then a series of\n lowercase characters.  </p>\n\n <p>Whitespace is defined by <xref uid=\"Character#isWhitespace(char)\" data-throw-if-not-resolved=\"false\">Character#isWhitespace(char)</xref>.\n A <code>null</code> input String returns <code>null</code>.\n Capitalization uses the Unicode title case, normally equivalent to\n upper case.</p>\n\n <pre>\n WordUtils.capitalizeFully(null)        = null\n WordUtils.capitalizeFully(\"\")          = \"\"\n WordUtils.capitalizeFully(\"i am FINE\") = \"I Am Fine\"\n </pre>"
  parameters:
  - description: "the String to capitalize, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public static String capitalizeFully(String str)"
  returns:
    description: "capitalized String, <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
- uid: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(java.lang.String,char...)"
  fullName: "com.azure.cosmos.implementation.apachecommons.text.WordUtils.capitalizeFully(String str, char[] delimiters)"
  name: "capitalizeFully(String str, char[] delimiters)"
  nameWithType: "WordUtils.capitalizeFully(String str, char[] delimiters)"
  summary: "<p>Converts all the delimiter separated words in a String into capitalized words,\n that is each word is made up of a titlecase character and then a series of\n lowercase characters. </p>\n\n <p>The delimiters represent a set of characters understood to separate words.\n The first string character and the first non-delimiter character after a\n delimiter will be capitalized. </p>\n\n <p>A <code>null</code> input String returns <code>null</code>.\n Capitalization uses the Unicode title case, normally equivalent to\n upper case.</p>\n\n <pre>\n WordUtils.capitalizeFully(null, *)            = null\n WordUtils.capitalizeFully(\"\", *)              = \"\"\n WordUtils.capitalizeFully(*, null)            = *\n WordUtils.capitalizeFully(*, new char[0])     = *\n WordUtils.capitalizeFully(\"i aM.fine\", {'.'}) = \"I am.Fine\"\n </pre>"
  parameters:
  - description: "the String to capitalize, may be null"
    name: "str"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "set of characters to determine capitalization, null means whitespace"
    name: "delimiters"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
  syntax: "public static String capitalizeFully(String str, char[] delimiters)"
  returns:
    description: "capitalized String, <code>null</code> if null String input"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
type: "method"
