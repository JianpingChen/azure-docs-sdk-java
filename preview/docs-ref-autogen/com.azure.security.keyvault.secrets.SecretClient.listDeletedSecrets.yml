  nameWithType: "SecretClient.listDeletedSecrets()"
  summary: "Lists <xref uid=\"DeletedSecret\" data-throw-if-not-resolved=\"false\">deleted secrets</xref> of the key vault if it has enabled soft-delete. This operation\n requires the <code>secrets/list</code> permission.\n\n <p><strong>Iterate over secrets</strong></p>\n <p>Lists the deleted secrets in the key vault and for each deleted secret prints out its recovery id.</p>\n <pre>\n for &#40;DeletedSecret deletedSecret : secretClient.listDeletedSecrets&#40;&#41;&#41; &#123;\n     System.out.printf&#40;&quot;Deleted secret's recovery Id %s&quot;, deletedSecret.getRecoveryId&#40;&#41;&#41;;\n &#125;\n </pre>\n\n <p><strong>Iterate over secrets by page</strong></p>\n <p>Iterate over Lists the deleted secrets by page in the key vault and for each deleted secret prints out its\n recovery id.</p>\n <pre>\n secretClient.listDeletedSecrets&#40;&#41;.iterableByPage&#40;&#41;.forEach&#40;resp -&gt; &#123;\n     System.out.printf&#40;&quot;Got response headers . Url: %s, Status code: %d %n&quot;,\n         resp.getRequest&#40;&#41;.getUrl&#40;&#41;, resp.getStatusCode&#40;&#41;&#41;;\n     resp.getItems&#40;&#41;.forEach&#40;value -&gt; &#123;\n         System.out.printf&#40;&quot;Deleted secret's recovery Id %s&quot;, value.getRecoveryId&#40;&#41;&#41;;\n     &#125;&#41;;\n &#125;&#41;;\n </pre>"
  syntax: "public PagedIterable<DeletedSecret> listDeletedSecrets()"
  returns:
    description: "<xref uid=\"com.azure.core.http.rest.PagedIterable\" data-throw-if-not-resolved=\"false\">PagedIterable</xref> of all of the <xref uid=\"com.azure.security.keyvault.secrets.models.DeletedSecret\" data-throw-if-not-resolved=\"false\">deleted secrets</xref> in the vault."
    type: "<xref href=\"com.azure.core.http.rest.PagedIterable?alt=com.azure.core.http.rest.PagedIterable&text=PagedIterable\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.secrets.models.DeletedSecret?alt=com.azure.security.keyvault.secrets.models.DeletedSecret&text=DeletedSecret\" data-throw-if-not-resolved=\"False\" />&gt;"
