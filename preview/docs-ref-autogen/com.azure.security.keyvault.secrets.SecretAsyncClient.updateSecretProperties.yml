  name: "updateSecretProperties(SecretProperties secretProperties)"
  nameWithType: "SecretAsyncClient.updateSecretProperties(SecretProperties secretProperties)"
  summary: "Updates the attributes associated with the secret. The value of the secret in the key vault cannot be changed.\n Only attributes populated in <code>secretProperties</code> are changed. Attributes not specified in the request are\n not changed. This operation requires the <code>secrets/set</code> permission.\n\n <p>The <code>secret</code> is required and its fields <xref uid=\"SecretProperties#getName()\" data-throw-if-not-resolved=\"false\">name</xref> and\n <xref uid=\"SecretProperties#getVersion()\" data-throw-if-not-resolved=\"false\">version</xref> cannot be null.</p>\n\n <p><strong>Code sample</strong></p>\n <p>Gets latest version of the secret, changes its <xref uid=\"SecretProperties#setNotBefore(OffsetDateTime)\" data-throw-if-not-resolved=\"false\">notBefore</xref>\n time, and then updates it in the Azure Key Vault. Subscribes to the call asynchronously and prints out the\n returned secret details when a response is received.</p>\n\n <pre>\n secretAsyncClient.getSecret&#40;&quot;secretName&quot;&#41;\n     .subscribe&#40;secretResponseValue -&gt; &#123;\n         SecretProperties secretProperties = secretResponseValue.getProperties&#40;&#41;;\n         &#47;&#47;Update the not before time of the secret.\n         secretProperties.setNotBefore&#40;OffsetDateTime.now&#40;&#41;.plusDays&#40;50&#41;&#41;;\n         secretAsyncClient.updateSecretProperties&#40;secretProperties&#41;\n             .subscribe&#40;secretResponse -&gt;\n                 System.out.printf&#40;&quot;Secret's updated not before time %s %n&quot;,\n                     secretResponse.getNotBefore&#40;&#41;.toString&#40;&#41;&#41;&#41;;\n     &#125;&#41;;\n </pre>"
  parameters:
  - description: "The <xref uid=\"com.azure.security.keyvault.secrets.models.SecretProperties\" data-throw-if-not-resolved=\"false\">secret properties</xref> object with updated properties."
    name: "secretProperties"
