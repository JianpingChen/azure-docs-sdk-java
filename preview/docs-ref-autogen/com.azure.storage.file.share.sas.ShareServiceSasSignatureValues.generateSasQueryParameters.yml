  name: "generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)"
  nameWithType: "ShareServiceSasSignatureValues.generateSasQueryParameters(StorageSharedKeyCredential storageSharedKeyCredentials)"
  summary: "Uses an account's shared key credential to sign these signature values to produce the proper SAS query\n parameters.\n\n <p><strong>Notes on SAS generation</strong></p>\n <ul>\n <li>If <xref uid=\"#setVersion(String)\" data-throw-if-not-resolved=\"false\">version</xref> is not set, the <xref uid=\"ShareServiceVersion#getLatest()\" data-throw-if-not-resolved=\"false\">latest service\n version</xref> is used.</li>\n <li>If <xref uid=\"#setIdentifier(String)\" data-throw-if-not-resolved=\"false\">identifier</xref> is set, <xref uid=\"#setExpiryTime(OffsetDateTime)\" data-throw-if-not-resolved=\"false\">expiryTime</xref> and\n permissions should not be set. These values are inherited from the stored access policy.</li>\n <li>Otherwise, <xref uid=\"#setExpiryTime(OffsetDateTime)\" data-throw-if-not-resolved=\"false\">expiryTime</xref> and <xref uid=\"#getPermissions()\" data-throw-if-not-resolved=\"false\">permissions</xref> must\n be set.</li>\n </ul>\n\n <p>\n The type of SAS query parameters returned depends on the following:\n <ol>\n     <li>If <xref uid=\"#getFilePath()\" data-throw-if-not-resolved=\"false\">#getFilePath()</xref> is not set, query parameters for a <b>share SAS</b> are returned.</li>\n     <li>Otherwise, <xref uid=\"#getShareName()\" data-throw-if-not-resolved=\"false\">#getShareName()</xref> and <xref uid=\"#getFilePath()\" data-throw-if-not-resolved=\"false\">#getFilePath()</xref> are used to create query parameters for a\n     <b>file SAS</b>.</li>\n </ol>\n\n <p>See class level JavaDocs for code snippets.</p>"
  parameters:
  - description: "A <xref uid=\"com.azure.storage.common.StorageSharedKeyCredential\" data-throw-if-not-resolved=\"false\">StorageSharedKeyCredential</xref> object used to sign the SAS values."
