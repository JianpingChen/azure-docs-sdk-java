  name: "setMetadataWithResponse(Map<String,String> metadata)"
  nameWithType: "ShareAsyncClient.setMetadataWithResponse(Map<String,String> metadata)"
  summary: "Sets the user-defined metadata to associate to the share.\n\n <p>If <code>null</code> is passed for the metadata it will clear the metadata associated to the share.</p>\n\n <p><strong>Code Samples</strong></p>\n\n <p>Set the metadata to \"share:updatedMetadata\"</p>\n\n <pre>\n shareAsyncClient.setMetadata&#40;Collections.singletonMap&#40;&quot;share&quot;, &quot;updatedMetadata&quot;&#41;&#41;.doOnSuccess&#40;response -&gt;\n     System.out.println&#40;&quot;Setting the share metadata completed.&quot;&#41;\n &#41;;\n </pre>\n\n <p>Clear the metadata of the share</p>\n\n <pre>\n shareAsyncClient.setMetadata&#40;null&#41;.doOnSuccess&#40;response -&gt;\n     System.out.println&#40;&quot;Setting the share metadata completed.&quot;&#41;\n &#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/set-share-metadata\">Azure Docs</a>.</p>"
  parameters:
  - description: "Metadata to set on the share, if null is passed the metadata for the share is cleared"
    name: "metadata"
    type: "<xref href=\"java.util.Map?alt=java.util.Map&text=Map\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />,<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />&gt;"
  syntax: "public Mono<Response<ShareInfo>> setMetadataWithResponse(Map<String,String> metadata)"
