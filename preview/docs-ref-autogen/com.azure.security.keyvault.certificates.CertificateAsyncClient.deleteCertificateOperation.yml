  name: "deleteCertificateOperation(String certificateName)"
  nameWithType: "CertificateAsyncClient.deleteCertificateOperation(String certificateName)"
  summary: "Deletes the creation operation for the specified certificate that is in the process of being created. The certificate is\n no longer created. This operation requires the <code>certificates/update permission</code>.\n\n <p><strong>Code Samples</strong></p>\n <p>Triggers certificate creation and then deletes the certificate creation operation in the Azure Key Vault. Prints out the\n deleted certificate operation details when a response has been received.</p>\n\n <pre>\n certificateAsyncClient.deleteCertificateOperation&#40;&quot;certificateName&quot;&#41;\n     .subscribe&#40;certificateOperation -&gt; System.out.printf&#40;&quot;Deleted Certificate operation last status %s&quot;,\n         certificateOperation.getStatus&#40;&#41;&#41;&#41;;\n </pre>"
  parameters:
  - description: "The name of the certificate which is in the process of being created."
    name: "certificateName"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public Mono<CertificateOperation> deleteCertificateOperation(String certificateName)"
