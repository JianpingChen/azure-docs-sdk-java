  fullName: "com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata.tryExtractFromMap(Object metadata)"
  name: "tryExtractFromMap(Object metadata)"
  nameWithType: "TwinMetadata.tryExtractFromMap(Object metadata)"
  summary: "Metadata extractor\n\n <p> This internal method will try to find $lastUpdated and $lastUpdatedVersion at the first\n     level of the provided Map (Object), and create a new instance of the TwinMetadata with\n     this information.\n\n <p> Once the provide Object can or cannot be a Map, and, if it is a Map, it can or cannot\n     contains a valid metadata, this method contains the label <b>try</b>, which means that\n     it can return a valid TwinMetadata or <code>null</code>.\n\n <p> For instance, for the follow Map, this method will create a TwinMetadata with\n     <code>lastUpdated = 2015-09-21T02:07:44.238Z</code> and <code>lastUpdatedVersion = 3</code>\n\n <pre>\n <code>\n \"$lastUpdated\":\"2015-09-21T02:07:44.238Z\",\n \"$lastUpdatedVersion\":3,\n \"Value\":{\n     \"$lastUpdated\":\"2016-09-21T02:07:44.238Z\",\n     \"$lastUpdatedVersion\":5\n },\n \"NewValue\":{\n     \"$lastUpdated\":\"2017-09-21T02:07:44.238Z\",\n     \"$lastUpdatedVersion\":5\n }\n </code>\n </pre>"
  parameters:
  - description: "the <code>Object</code> that may contains the metadata."
    name: "metadata"
    type: "<xref href=\"java.lang.Object?alt=java.lang.Object&text=Object\" data-throw-if-not-resolved=\"False\" />"
  syntax: "protected static TwinMetadata tryExtractFromMap(Object metadata)"
  returns:
    description: "A valid TwinMetadata instance it the provided metadata <code>Object</code> is a Map with\n         data and version metadata, or <code>null</code> for the other cases."
    type: "<xref href=\"com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata?alt=com.microsoft.azure.sdk.iot.deps.twin.TwinMetadata&text=TwinMetadata\" data-throw-if-not-resolved=\"False\" />"
