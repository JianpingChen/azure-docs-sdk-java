  summary: "A function equivalent to the method reference <code>Object::toString</code>, for users not yet using\n Java 8. The function simply invokes <code>toString</code> on its argument and returns the result. It\n throws a <xref uid=\"NullPointerException\" data-throw-if-not-resolved=\"false\">NullPointerException</xref> on null input.\n\n <p><b>Warning:</b> The returned function may not be <i>consistent with equals</i> (as\n documented at <xref uid=\"Function#apply\" data-throw-if-not-resolved=\"false\">Function#apply</xref>). For example, this function yields different results for\n the two equal instances <code>ImmutableSet.of(1, 2)</code> and <code>ImmutableSet.of(2, 1)</code>.\n\n <p><b>Warning:</b> as with all function types in this package, avoid depending on the specific\n <code>equals</code>, <code>hashCode</code> or <code>toString</code> behavior of the returned function. A\n future migration to <code>java.util.function</code> will not preserve this behavior.\n\n <p><b>For Java 8 users:</b> use the method reference <code>Object::toString</code> instead. In the\n future, when this class requires Java 8, this method will be deprecated. See <xref uid=\"Function\" data-throw-if-not-resolved=\"false\">Function</xref>\n for more important information about the Java 8 transition."
