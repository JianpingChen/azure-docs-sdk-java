  name: "<E>sortedCopy(Iterable<E> elements)"
  nameWithType: "Ordering<T>.<E>sortedCopy(Iterable<E> elements)"
  summary: "Returns a <b>mutable</b> list containing <code>elements</code> sorted by this ordering; use this\n only when the resulting list may need further modification, or may contain <code>null</code>. The\n input is not modified. The returned list is serializable and has random access.\n\n <p>Unlike <xref uid=\"Sets#newTreeSet(Iterable)\" data-throw-if-not-resolved=\"false\">Sets#newTreeSet(Iterable)</xref>, this method does not discard elements that are\n duplicates according to the comparator. The sort performed is <i>stable</i>, meaning that such\n elements will appear in the returned list in the same order they appeared in <code>elements</code>.\n\n <p><b>Performance note:</b> According to our\n benchmarking\n on Open JDK 7, <xref uid=\"#immutableSortedCopy\" data-throw-if-not-resolved=\"false\">#immutableSortedCopy</xref> generally performs better (in both time and space)\n than this method, and this method in turn generally performs better than copying the list and\n calling <xref uid=\"Collections#sort(List)\" data-throw-if-not-resolved=\"false\">Collections#sort(List)</xref>."
