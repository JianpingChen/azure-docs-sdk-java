  fullName: "com.azure.security.keyvault.keys.KeyAsyncClient.listPropertiesOfKeys()"
  name: "listPropertiesOfKeys()"
  nameWithType: "KeyAsyncClient.listPropertiesOfKeys()"
  summary: "List keys in the key vault. Retrieves a list of the keys in the Key Vault as JSON Web Key structures that contain\n the public part of a stored key. The List operation is applicable to all key types and the individual key\n response in the flux is represented by <xref uid=\"KeyProperties\" data-throw-if-not-resolved=\"false\">KeyProperties</xref> as only the key identifier, attributes and tags are\n provided in the response. The key material and individual key versions are not listed in the response. This\n operation requires the <code>keys/list</code> permission.\n\n <p>It is possible to get full keys with key material from this information. Convert the <xref uid=\"Flux\" data-throw-if-not-resolved=\"false\">Flux</xref> containing\n <xref uid=\"KeyProperties\" data-throw-if-not-resolved=\"false\">key properties</xref> to <xref uid=\"Flux\" data-throw-if-not-resolved=\"false\">Flux</xref> containing <xref uid=\"KeyVaultKey\" data-throw-if-not-resolved=\"false\">key</xref> using\n <xref uid=\"KeyAsyncClient#getKey(String, String)\" data-throw-if-not-resolved=\"false\">KeyAsyncClient#getKey(String, String)</xref> within <xref uid=\"Flux#flatMap(Function)\" data-throw-if-not-resolved=\"false\">Flux#flatMap(Function)</xref>.</p>\n\n <pre>\n keyAsyncClient.listPropertiesOfKeys&#40;&#41;\n     .subscriberContext&#40;Context.of&#40;key1, value1, key2, value2&#41;&#41;\n     .subscribe&#40;keyProperties -&gt; keyAsyncClient.getKey&#40;keyProperties.getName&#40;&#41;, keyProperties.getVersion&#40;&#41;&#41;\n         .subscribe&#40;keyResponse -&gt; System.out.printf&#40;&quot;Received key with name %s and type %s&quot;,\n             keyResponse.getName&#40;&#41;,\n              keyResponse.getKeyType&#40;&#41;&#41;&#41;&#41;;\n </pre>"
  syntax: "public PagedFlux<KeyProperties> listPropertiesOfKeys()"
  returns:
    description: "A <xref uid=\"com.azure.core.http.rest.PagedFlux\" data-throw-if-not-resolved=\"false\">PagedFlux</xref> containing <xref uid=\"com.azure.security.keyvault.keys.models.KeyProperties\" data-throw-if-not-resolved=\"false\">key</xref> of all the keys in the vault."
    type: "<xref href=\"com.azure.core.http.rest.PagedFlux?alt=com.azure.core.http.rest.PagedFlux&text=PagedFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.security.keyvault.keys.models.KeyProperties?alt=com.azure.security.keyvault.keys.models.KeyProperties&text=KeyProperties\" data-throw-if-not-resolved=\"False\" />&gt;"
