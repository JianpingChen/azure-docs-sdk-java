  fullName: "com.azure.cosmos.implementation.guava25.base.Equivalence<T>.<F>onResultOf(Function<F,? extends T> function)"
  name: "<F>onResultOf(Function<F,? extends T> function)"
  nameWithType: "Equivalence<T>.<F>onResultOf(Function<F,? extends T> function)"
  summary: "Returns a new equivalence relation for <code>F</code> which evaluates equivalence by first applying\n <code>function</code> to the argument, then evaluating using <code>this</code>. That is, for any pair of\n non-null objects <code>x</code> and <code>y</code>, <code>equivalence.onResultOf(function).equivalent(a,\n b)</code> is true if and only if <code>equivalence.equivalent(function.apply(a), function.apply(b))</code>\n is true.\n\n <p>For example:\n\n <pre><code>\n Equivalence<Person> SAME_AGE = Equivalence.equals().onResultOf(GET_PERSON_AGE);\n </code></pre>\n\n <p><code>function</code> will never be invoked with a null value.\n\n <p>Note that <code>function</code> must be consistent according to <code>this</code> equivalence\n relation. That is, invoking <xref uid=\"Function#apply\" data-throw-if-not-resolved=\"false\">Function#apply</xref> multiple times for a given value must return\n equivalent results. For example, <code>\n Equivalence.identity().onResultOf(Functions.toStringFunction())</code> is broken because it's not\n guaranteed that <xref uid=\"Object#toString\" data-throw-if-not-resolved=\"false\">Object#toString</xref>) always returns the same string instance."
