  nameWithType: "IntMath.mod(int x, int m)"
  summary: "Returns <code>x mod m</code>, a non-negative value less than <code>m</code>. This differs from <code>x %\n m</code>, which might be negative.\n\n <p>For example:\n\n <pre><code>\n mod(7, 4) == 3\n mod(-7, 4) == 1\n mod(-1, 4) == 3\n mod(-8, 4) == 0\n mod(8, 4) == 0\n </code></pre>"
