  summary: "Retrieves the properties of the storage account's file. The properties includes file metadata, last modified\n date, is server encrypted, and eTag.\n\n <p><strong>Code Samples</strong></p>\n\n <p>Retrieve file properties</p>\n\n <pre>\n shareFileAsyncClient.getPropertiesWithResponse&#40;&#41;\n     .subscribe&#40;response -&gt; &#123;\n         ShareFileProperties properties = response.getValue&#40;&#41;;\n         System.out.printf&#40;&quot;File latest modified date is %s.&quot;, properties.getLastModified&#40;&#41;&#41;;\n     &#125;&#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/get-file-properties\">Azure Docs</a>.</p>"
  syntax: "public Mono<Response<ShareFileProperties>> getPropertiesWithResponse()"
