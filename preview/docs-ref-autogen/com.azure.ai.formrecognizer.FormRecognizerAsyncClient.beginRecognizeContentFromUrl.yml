- uid: "com.azure.ai.formrecognizer.FormRecognizerAsyncClient.beginRecognizeContentFromUrl(java.lang.String)"
  fullName: "com.azure.ai.formrecognizer.FormRecognizerAsyncClient.beginRecognizeContentFromUrl(String formUrl)"
  name: "beginRecognizeContentFromUrl(String formUrl)"
  nameWithType: "FormRecognizerAsyncClient.beginRecognizeContentFromUrl(String formUrl)"
  summary: "Recognizes content/layout data from documents using optical character recognition (OCR).\n <p>The service does not support cancellation of the long running operation and returns with an\n error message indicating absence of cancellation support.</p>\n\n <p><strong>Code sample</strong></p>\n <pre>\n String formUrl = &quot;&#123;formUrl&#125;&quot;;\n formRecognizerAsyncClient.beginRecognizeContentFromUrl&#40;formUrl&#41;\n     &#47;&#47; if training polling operation completed, retrieve the final result.\n     .flatMap&#40;AsyncPollResponse::getFinalResult&#41;\n     .flatMap&#40;Flux::fromIterable&#41;\n     .subscribe&#40;formPage -&gt; &#123;\n         System.out.printf&#40;&quot;Page Angle: %s%n&quot;, formPage.getTextAngle&#40;&#41;&#41;;\n         System.out.printf&#40;&quot;Page Dimension unit: %s%n&quot;, formPage.getUnit&#40;&#41;&#41;;\n         &#47;&#47; Table information\n         System.out.println&#40;&quot;Recognized Tables: &quot;&#41;;\n         formPage.getTables&#40;&#41;.forEach&#40;formTable -&gt;\n             formTable.getCells&#40;&#41;.forEach&#40;recognizedTableCell -&gt;\n                 System.out.printf&#40;&quot;%s &quot;, recognizedTableCell.getText&#40;&#41;&#41;&#41;&#41;;\n     &#125;&#41;;\n </pre>"
  parameters:
  - description: "The URL of the form to analyze."
    name: "formUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<FormRecognizerOperationResult,List<FormPage>> beginRecognizeContentFromUrl(String formUrl)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\">PollerFlux</xref> that polls the recognize content operation until it has completed, has failed, or\n has been cancelled. The completed operation returns a List of <xref uid=\"com.azure.ai.formrecognizer.models.FormPage\" data-throw-if-not-resolved=\"false\">FormPage</xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.FormRecognizerOperationResult?alt=com.azure.ai.formrecognizer.models.FormRecognizerOperationResult&text=FormRecognizerOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.FormPage?alt=com.azure.ai.formrecognizer.models.FormPage&text=FormPage\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
- uid: "com.azure.ai.formrecognizer.FormRecognizerAsyncClient.beginRecognizeContentFromUrl(java.lang.String,com.azure.ai.formrecognizer.models.RecognizeContentOptions)"
  fullName: "com.azure.ai.formrecognizer.FormRecognizerAsyncClient.beginRecognizeContentFromUrl(String formUrl, RecognizeContentOptions recognizeContentOptions)"
  name: "beginRecognizeContentFromUrl(String formUrl, RecognizeContentOptions recognizeContentOptions)"
  nameWithType: "FormRecognizerAsyncClient.beginRecognizeContentFromUrl(String formUrl, RecognizeContentOptions recognizeContentOptions)"
  summary: "Recognizes layout data from documents using optical character recognition (OCR) and a custom trained\n model.\n <p>The service does not support cancellation of the long running operation and returns with an\n error message indicating absence of cancellation support.</p>\n\n <p><strong>Code sample</strong></p>\n <pre>\n String formUrl = &quot;&#123;formUrl&#125;&quot;;\n &#47;&#47; if training polling operation completed, retrieve the final result.\n formRecognizerAsyncClient.beginRecognizeContentFromUrl&#40;formUrl,\n     new RecognizeContentOptions&#40;&#41;.setPollInterval&#40;Duration.ofSeconds&#40;5&#41;&#41;&#41;\n     .flatMap&#40;AsyncPollResponse::getFinalResult&#41;\n     .flatMap&#40;Flux::fromIterable&#41;\n     .subscribe&#40;formPage -&gt; &#123;\n         System.out.printf&#40;&quot;Page Angle: %s%n&quot;, formPage.getTextAngle&#40;&#41;&#41;;\n         System.out.printf&#40;&quot;Page Dimension unit: %s%n&quot;, formPage.getUnit&#40;&#41;&#41;;\n         &#47;&#47; Table information\n         System.out.println&#40;&quot;Recognized Tables: &quot;&#41;;\n         formPage.getTables&#40;&#41;.forEach&#40;formTable -&gt;\n             formTable.getCells&#40;&#41;.forEach&#40;recognizedTableCell -&gt;\n                 System.out.printf&#40;&quot;%s &quot;, recognizedTableCell.getText&#40;&#41;&#41;&#41;&#41;;\n     &#125;&#41;;\n </pre>"
  parameters:
  - description: "The source URL to the input form."
    name: "formUrl"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  - description: "The additional configurable <xref uid=\"com.azure.ai.formrecognizer.models.RecognizeContentOptions\" data-throw-if-not-resolved=\"false\">options</xref>\n that may be passed when recognizing content/layout on a form."
    name: "recognizeContentOptions"
    type: "<xref href=\"com.azure.ai.formrecognizer.models.RecognizeContentOptions?alt=com.azure.ai.formrecognizer.models.RecognizeContentOptions&text=RecognizeContentOptions\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public PollerFlux<FormRecognizerOperationResult,List<FormPage>> beginRecognizeContentFromUrl(String formUrl, RecognizeContentOptions recognizeContentOptions)"
  returns:
    description: "A <xref uid=\"com.azure.core.util.polling.PollerFlux\" data-throw-if-not-resolved=\"false\">PollerFlux</xref> that polls the recognized content/layout operation until it has completed,\n has failed, or has been cancelled. The completed operation returns a List of <xref uid=\"com.azure.ai.formrecognizer.models.FormPage\" data-throw-if-not-resolved=\"false\">FormPage</xref>."
    type: "<xref href=\"com.azure.core.util.polling.PollerFlux?alt=com.azure.core.util.polling.PollerFlux&text=PollerFlux\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.FormRecognizerOperationResult?alt=com.azure.ai.formrecognizer.models.FormRecognizerOperationResult&text=FormRecognizerOperationResult\" data-throw-if-not-resolved=\"False\" />,<xref href=\"java.util.List?alt=java.util.List&text=List\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.ai.formrecognizer.models.FormPage?alt=com.azure.ai.formrecognizer.models.FormPage&text=FormPage\" data-throw-if-not-resolved=\"False\" />&gt;&gt;"
