  nameWithType: "QueueAsyncClient.receiveMessage()"
  summary: "Retrieves the first message in the queue and hides it from other operations for 30 seconds.\n\n <p><strong>Code Samples</strong></p>\n\n <p>Dequeue a message</p>\n\n <pre>\n client.receiveMessage&#40;&#41;.subscribe&#40;\n     message -&gt; System.out.println&#40;&quot;The message got from getMessages operation: &quot;\n         + message.getMessageText&#40;&#41;&#41;,\n     error -&gt; System.err.print&#40;error.toString&#40;&#41;&#41;,\n     &#40;&#41; -&gt; System.out.println&#40;&quot;Complete receiving the message!&quot;&#41;\n &#41;;\n </pre>\n\n <p>For more information, see the\n <a href=\"https://docs.microsoft.com/en-us/rest/api/storageservices/get-messages\">Azure Docs</a>.</p>"
  syntax: "public Mono<QueueMessageItem> receiveMessage()"
  returns:
    description: "The first <xref uid=\"com.azure.storage.queue.models.QueueMessageItem\" data-throw-if-not-resolved=\"false\">QueueMessageItem</xref> in the queue, it contains <xref uid=\"com.azure.storage.queue.models.QueueMessageItem.getMessageId()\" data-throw-if-not-resolved=\"false\">messageId</xref> and <xref uid=\"com.azure.storage.queue.models.QueueMessageItem.getPopReceipt()\" data-throw-if-not-resolved=\"false\">popReceipt</xref> used to interact with the message,\n additionally it contains other metadata about the message."
    type: "<xref href=\"reactor.core.publisher.Mono?alt=reactor.core.publisher.Mono&text=Mono\" data-throw-if-not-resolved=\"False\" />&lt;<xref href=\"com.azure.storage.queue.models.QueueMessageItem?alt=com.azure.storage.queue.models.QueueMessageItem&text=QueueMessageItem\" data-throw-if-not-resolved=\"False\" />&gt;"
