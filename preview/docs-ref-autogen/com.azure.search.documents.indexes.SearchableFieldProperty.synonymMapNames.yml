  nameWithType: "SearchableFieldProperty.synonymMapNames()"
  summary: "Optional arguments defines the array of synonymMaps used for the field.\n This option can be used only with searchable fields. Currently only one\n synonym map per field is supported. Assigning a synonym map to a field\n ensures that query terms targeting that field are expanded at query-time\n using the rules in the synonym map. This attribute can be changed on\n existing fields."
  syntax: "public abstract String[] synonymMapNames()"
  returns:
    description: "An array of synonym map values. Or default to empty string array."
