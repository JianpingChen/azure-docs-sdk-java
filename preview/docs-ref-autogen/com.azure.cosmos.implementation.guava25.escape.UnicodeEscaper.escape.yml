- uid: "com.azure.cosmos.implementation.guava25.escape.UnicodeEscaper.escape(int)"
  fullName: "com.azure.cosmos.implementation.guava25.escape.UnicodeEscaper.escape(int cp)"
  name: "escape(int cp)"
  nameWithType: "UnicodeEscaper.escape(int cp)"
  summary: "Returns the escaped form of the given Unicode code point, or <code>null</code> if this code point\n does not need to be escaped. When called as part of an escaping operation, the given code point\n is guaranteed to be in the range <code>0 <= cp <= Character#MAX_CODE_POINT</code>.\n\n <p>If an empty array is returned, this effectively strips the input character from the\n resulting text.\n\n <p>If the character does not need to be escaped, this method should return <code>null</code>, rather\n than an array containing the character representation of the code point. This enables the\n escaping algorithm to perform more efficiently.\n\n <p>If the implementation of this method cannot correctly handle a particular code point then it\n should either throw an appropriate runtime exception or return a suitable replacement\n character. It must never silently discard invalid input as this may constitute a security risk."
  parameters:
  - description: "the Unicode code point to escape if necessary"
    name: "cp"
    type: "<xref href=\"int?alt=int&text=int\" data-throw-if-not-resolved=\"False\" />"
  syntax: "protected abstract char[] escape(int cp)"
  returns:
    description: "the replacement characters, or <code>null</code> if no escaping was needed"
    type: "<xref href=\"char?alt=char&text=char\" data-throw-if-not-resolved=\"False\" />[]"
- uid: "com.azure.cosmos.implementation.guava25.escape.UnicodeEscaper.escape(java.lang.String)"
  fullName: "com.azure.cosmos.implementation.guava25.escape.UnicodeEscaper.escape(String string)"
  name: "escape(String string)"
  nameWithType: "UnicodeEscaper.escape(String string)"
  summary: "Returns the escaped form of a given literal string.\n\n <p>If you are escaping input in arbitrary successive chunks, then it is not generally safe to\n use this method. If an input string ends with an unmatched high surrogate character, then this\n method will throw <xref uid=\"IllegalArgumentException\" data-throw-if-not-resolved=\"false\">IllegalArgumentException</xref>. You should ensure your input is valid <a href=\"http://en.wikipedia.org/wiki/UTF-16\">UTF-16</a> before calling this method.\n\n <p><b>Note:</b> When implementing an escaper it is a good idea to override this method for\n efficiency by inlining the implementation of <xref uid=\"#nextEscapeIndex(CharSequence, int, int)\" data-throw-if-not-resolved=\"false\">#nextEscapeIndex(CharSequence, int, int)</xref>\n directly. Doing this for <xref uid=\"com.azure.cosmos.implementation.guava25.net.PercentEscaper\" data-throw-if-not-resolved=\"false\">com.azure.cosmos.implementation.guava25.net.PercentEscaper</xref> more than doubled the\n performance for unescaped strings (as measured by <xref uid=\"CharEscapersBenchmark\" data-throw-if-not-resolved=\"false\">CharEscapersBenchmark</xref>)."
  overridden: "com.azure.cosmos.implementation.guava25.escape.Escaper.escape(java.lang.String)"
  parameters:
  - description: "the literal string to be escaped"
    name: "string"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
  syntax: "public String escape(String string)"
  returns:
    description: "the escaped form of <code>string</code>"
    type: "<xref href=\"java.lang.String?alt=java.lang.String&text=String\" data-throw-if-not-resolved=\"False\" />"
