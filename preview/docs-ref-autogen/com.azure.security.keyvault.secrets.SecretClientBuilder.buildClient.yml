  name: "buildClient()"
  nameWithType: "SecretClientBuilder.buildClient()"
  summary: "Creates a <xref uid=\"SecretClient\" data-throw-if-not-resolved=\"false\">SecretClient</xref> based on options set in the builder.\n Every time <code>buildClient()</code> is called, a new instance of <xref uid=\"SecretClient\" data-throw-if-not-resolved=\"false\">SecretClient</xref> is created.\n\n <p>If <xref uid=\"SecretClientBuilder#pipeline(HttpPipeline)\" data-throw-if-not-resolved=\"false\">pipeline</xref> is set, then the <code>pipeline</code> and\n <xref uid=\"SecretClientBuilder#vaultUrl(String)\" data-throw-if-not-resolved=\"false\">serviceEndpoint</xref> are used to create the\n <xref uid=\"SecretClientBuilder\" data-throw-if-not-resolved=\"false\">client</xref>. All other builder settings are ignored. If <code>pipeline</code> is not set,\n then <xref uid=\"SecretClientBuilder#credential(TokenCredential)\" data-throw-if-not-resolved=\"false\">key vault credential</xref>, and\n <xref uid=\"SecretClientBuilder#vaultUrl(String)\" data-throw-if-not-resolved=\"false\">SecretClientBuilder#vaultUrl(String)</xref> key vault url are required to build the <xref uid=\"SecretClient\" data-throw-if-not-resolved=\"false\">client</xref>.</p>"
  syntax: "public SecretClient buildClient()"
  returns:
    description: "A <xref uid=\"com.azure.security.keyvault.secrets.SecretClient\" data-throw-if-not-resolved=\"false\">SecretClient</xref> with the options set from the builder."
